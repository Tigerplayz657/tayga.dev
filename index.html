<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            background-image: url('./media/spuare.gif');
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            border: 1px purple solid;
            border-radius: 44px;
            background-color: black;
            color: whitesmoke;
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
            cursor: pointer;
            transition: color 0.3s;
        }

        h2:hover {
            color: red; /* Change color on hover */
        }

        .responsive-image {
            width: 100%;
            height: auto;
            max-width: 600px;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.6); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            display: flex; /* Use flexbox to center */
        }

        .modal-content {
            background-color: black; /* Dark background for modal */
            margin: auto; /* Center the modal */
            padding: 20px;
            border: 1px solid purple;
            border-radius: 10px;
            width: 40%; /* Reduced width for less horizontal space */
            max-width: 500px; /* Max width for larger screens */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.5s; /* Fade in effect */
            color: white; /* Set text color to white */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            margin-left: 10px;
        }

        .close:hover,
        .close:focus {
            color: white; /* Change close button color on hover */
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            .modal-content {
                width: 80%; /* Responsive width for smaller screens */
            }
        }
    </style>
    <script>
        function showDownloadAlert() {
            console.log("Show download alert called."); // Debug log
            const currentDate = new Date();
            const targetDate = new Date(currentDate.getFullYear(), 10, 5); // November 5
            const modal = document.getElementById("myModal");
            const modalMessage = document.getElementById("modal-message");

            if (currentDate < targetDate) {
                modalMessage.textContent = "The server world file becomes available for download on November 5th.";
            } else {
                modalMessage.textContent = "Download initiated!";
            }
            modal.style.display = "flex"; // Show the modal
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none"; // Hide the modal
        }

        // Close the modal when the user clicks anywhere outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        };

        // Ensure the modal is hidden when the page loads
        window.onload = function() {
            document.getElementById("myModal").style.display = "none"; // Ensure the modal is hidden
        };
    </script>
</head>
<body>
    <div class="container">
        <img src="./media/minecraft_title.png" alt="Minecraft Title" class="responsive-image">
        <hr style="margin: 15px auto; width: 80%;">
        <h1>Tigerz Anarchy is shutting down on November 5th.</h1>
        <ul>
            <h2 style="margin: 70px 0; user-select: none;" onclick="showDownloadAlert()">ðŸ”’ Download World File</h2>
        </ul>
        <h5 style="margin-bottom: -10px;">For any inquiries about purchasing the whole server (server files), (discord), (webstore), etc, please contact tigerplayz657 on discord.</h5>
        <h6 style="margin-bottom: -10px;">Tigerz Anarchy Â©2024</h6>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
</body>
</html>
